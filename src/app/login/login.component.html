<div id="backgroundImage" class="rc-background-login">
  <div class="row rc-login-top-margin">
    <div class="col-md-4"></div>
    <div class="col-md-4 rc-margin loginBox card-box">
      <h2 class="text-center">Sign In</h2>
      <br>
      <form #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username"  [(ngModel)]="usernameField" name="user"  required  #username="ngModel">
          <div  *ngIf="f.submitted && username.invalid " class="alert alert-danger">
            Name is required
          </div>
          <div  *ngIf="usernameInvalid " class="alert alert-danger">
            Username is invalid
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"  [(ngModel)]="passwordField" name="password"  required #password="ngModel">
          <div  *ngIf="f.submitted && password.invalid " class="alert alert-danger">
            Password is required
          </div>
        </div>


        <button  class="btn btn-success" (click)="validateLogin(username.invalid || password.invalid)" >Submit</button>

        <div  *ngIf="invalidCredential " class="alert alert-danger">
          Username or Password  is invalid
        </div>

      </form>
    </div>
  </div>
</div>
